<!DOCTYPE html>
<html>

    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="images/rainbow.png" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </head>
    
    <script type="text/javascript">
        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            $('.welcome').css('color', color);
        }
    </script> 

    <body>
        <div class="content">
        <header class="main-header">
            <h1 class="welcome" onmouseover="getRandomColor()">FAAAAAALAFEL</h1>
            <nav class="nav">
                <p><a href="index.html">Home</a></p>
                <p><a href="blog.html">Blog</a></p>
                <p><a href="travel.html">Travel</a></p>
                <p><a href="about.html">About Me</a></p>
            </nav>
        </header>
            <div class="newBlogPost new-blog">
                <h2 class="blogTitle">Let's Write!</h2>
                <p class="nameBlogTitle">
                    <label>Title Goes Here</label>
                    <input type="text" id="blogTitleInput">
                </p>
                <p class="blogText blog-text">
                    <label>Write Blog Text Here</label>
                    <textarea id="blogTextInput"></textarea>
                </p>
                <p>
                    <button class="blog-button" id="submitButton">Submit</button>
                </p>
            </div>
        </div>
        <footer>
            <p class="foot">&copy; PSingh 2019</p>
        </footer>
    </body>

</html>
